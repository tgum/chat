<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
		<title>tgum’s chatroom | login</title>
	</head>
	<body>
		<div class="top_container">
			<div class="banner">tgum’s chatroom</div>
			<div class="center">
				<div id="nope">insert username*</div>
				<input class="input" id="input" spellcheck="false" autofocus>
				<button class="button" type="submit" id="goTo">log in</button>
			</div>
		</div>

		<script>
			let maxNameLength = 30
			function goToPage() {
				if (document.getElementById("input").value === "") {
					document.getElementById('nope').textContent = "A username is required"
					document.getElementById("input").focus();
				} else if (document.getElementById("input").value.length > maxNameLength) {
					document.getElementById('nope').textContent = "Your username must be under " + maxNameLength + " characters"
					document.getElementById("input").focus();
				} else {
					sessionStorage.user = document.getElementById("input").value
					location.href = "chat.html"
				}
			}
			document.getElementById("goTo").addEventListener("click", goToPage)

			document.getElementById("input").addEventListener("keydown", (event) => {
				console.log("keydown")
				if (event.keyCode === 13) {
					document.getElementById("goTo").click()
				}
			})
		</script>
	</body>
</html>
