<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title></title>
	</head>
	<body>
		<p id="nope"></p>
		<div class="center">
			<input placeholder="username (required)" id="input">
			<button type="submit" id="goTo">Go to the chatroom</button>
		</div>

		<script>
			function goToPage() {
				if (document.getElementById("input").value != "") {
					sessionStorage.user = document.getElementById("input").value
					location.href = "chat.html"
				} else {
					document.getElementById('nope').textContent = "You must enter a username"
				}
			}
			document.getElementById("goTo").addEventListener("click", goToPage)
		</script>
	</body>
</html>
