<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
		<title>tgum chatroom | login</title>
	</head>
	<body>
		<div class="title">tgum chatroom</div>
		<div id="nope"></div>
		<div class="center">
			<input class="input" placeholder="insert username*" id="input" spellcheck="false" autofocus>
			<button class="button" type="submit" id="goTo">log in</button>
		</div>

		<script>
			function goToPage() {
				if (document.getElementById("input").value != "") {
					sessionStorage.user = document.getElementById("input").value
					location.href = "chat.html"
				} else {
					document.getElementById('nope').textContent = "You must enter a username"
				}
			}
			document.getElementById("goTo").addEventListener("click", goToPage)
		</script>
	</body>
</html>
