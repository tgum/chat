<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css" href="https://fonts.googleapis.com/css?family=Roboto">
		<title>tgum chatroom / login</title>
	</head>
	<body>
		<p id="nope"></p>
		<div class="center">
			<input class="input" placeholder="username*" id="input" spellcheck="false" autofocus>
			<button class="button" type="submit" id="goTo">enter</button>
		</div>

		<script>
			function goToPage() {
				if (document.getElementById("input").value != "") {
					sessionStorage.user = document.getElementById("input").value
					location.href = "chat.html"
				} else {
					document.getElementById('nope').textContent = "You must enter a username"
				}
			}
			document.getElementById("goTo").addEventListener("click", goToPage)
		</script>
	</body>
</html>
